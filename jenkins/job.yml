- job:
    block-downstream: false
    block-upstream: false
    builders:
    - shell: |-
        mv $WORKSPACE/iTrust2/src/main/java/hibernate-template.cfg.xml $WORKSPACE/iTrust2/src/main/java/hibernate.cfg.xml
        sed -i "s/<property name="hibernate.connection.password">.*</property>/<property name="hibernate.connection.password">$MYSQL_PASSWORD</property>/g" $WORKSPACE/iTrust2/src/main/java/hibernate.cfg.xml
        cd $WORKSPACE/CoffeeMaker
        mvn clean test verify checkstyle:checkstyle
    concurrent: false
    description: null
    disabled: false
    name: !!python/unicode 'coffeemaker-build'
    project-type: freestyle
    publishers:
    - post-tasks:
      - escalate-status: false
        matches:
        - log-text: null
          operator: AND
        run-if-job-successful: true
        script: |-
            #cd /var/lib/jenkins/project_repo
            #ansible-playbook -i deploy-inventory deploy-itrust.yml
    scm:
    - git:
        branches:
        - '*/master'
        credentials-id: gitCredId
        url: {{git_url}}
    triggers: []
    wrappers:
        - inject-passwords:
            global: true
            mask-password-params: true
            job-passwords:
                # - name: GIT_USER
                #   password: {{git_user}}
                # - name: GIT_PASSWORD
                #   password: {{git_password}}
                - name: MYSQL_PASSWORD
                  password: {{mysql_password}}
        - workspace-cleanup:
            dirmatch: false
